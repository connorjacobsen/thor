<!DOCTYPE html>
<html lang="en">
  <head>
  	<!-- Le Styles -->
  	{% load staticfiles %}
  	<link rel="stylesheet" type="text/css" href="{% static 'succinctly/bootstrap.css' %}" />
  	<link rel="stylesheet" type="text/css" href="{% static 'succinctly/bootstrap-responsive.css' %}" />
  	<link rel="stylesheet" type="text/css" href="{% static 'succinctly/custom.css' %}" />
  	<link href='http://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400italic,400,300' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  	<title>NewsBit{% block title %}{% endblock %}</title>
  	
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container-narrow">
      
        {% block content %}{% endblock %}
      <footer>
        <hr>
        <p>&copy; NewsBit 2013</p>
        <ul class="footer-links">
          <li><a href="#">About</a></li>
          <li class="muted">&middot;</li>
          <li><a href="#">Contact</a></li>
          <li class="muted">&middot;</li>
          <li><a href="#">Terms</a></li>
          <li class="muted">&middot;</li>
          <li><a href="#">Privacy</a></li>
         </ul> 
      </footer>
    </div> <!-- /container -->
    <!-- Le Javascript -->
    {% block js %}{% endblock %}
  </body>
</html>
