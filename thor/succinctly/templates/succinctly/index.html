{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'succinctly/bootstrap.css' %}" />

{% if article_list %}
	<ul>
		{% for article in article_list %}
			<li><a href="{% url 'succinctly:detail' article.id %}">{{ article.summary }}</a></li>
		{% endfor %}
	</ul>
{% else %}	
	<p>No summaries are available.</p>
{% endif %}
